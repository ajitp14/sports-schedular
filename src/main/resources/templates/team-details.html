<!-- src/main/resources/templates/team-details.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Sports Scheduler</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/team-form">Team Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event-form">Event Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event-details">Event Details</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Team Details</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Team Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.teamName}"></td>
        </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link" th:href="@{/team-details(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage > 0} ? '' : disabled">
                <a class="page-link" th:href="@{/team-details(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${currentPage == i} ? active">
                <a class="page-link" th:href="@{/team-details(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage < totalPages - 1} ? '' : disabled">
                <a class="page-link" th:href="@{/team-details(page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage < totalPages - 1} ? '' : disabled">
                <a class="page-link" th:href="@{/team-details(page=${totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
