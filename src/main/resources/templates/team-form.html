<!-- src/main/resources/templates/team-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Sports Scheduler</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/event-form">Event Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team-details">Team Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event-details">Event Details</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 class="mt-5 mb-4">Team Form</h2>
    <!-- Display error alert if duplicate team name -->
    <div th:if="${#request.getParameter('error') == 'duplicate'}" class="alert alert-danger">
        Duplicate team name. Please enter a unique team name.
    </div>

    <form th:action="@{/team-form}" th:object="${team}" method="post">
        <div class="form-group">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" th:field="*{teamName}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
</body>
</html>
